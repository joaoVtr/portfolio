<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>Home - joaoVtr</title>
  </head>
  <body class="h-full">
    <!-- header -->
    <header class="bg-cinza-110 md:h-20">
      <div
        x-data="{ open: false }"
        class="container max-w-6xl flex flex-col p-4 md:flex-row h-full mx-auto"
      >
        <div class="flex justify-between md:self-center">
          <div class="text-lg text-white font-semibold">Logo</div>
          <div class="md:hidden">
            <button @click="open = ! open" class="outline-none">
              <svg
                class="w-6 h-6 text-gray-500 hover:text-green-500"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <ul
          :class="open ? 'inline' : 'hidden'"
          class="md:inline-flex md:ml-auto md:space-x-2 space-y-1 md:space-y-0 mt-4 md:mt-0 md:self-center"
        >
          <li class="link-1">
            <a
              target="_blank"
              class=""
              href="https://www.linkedin.com/in/JJMenezes-perfil"
              >Linkedin</a
            >
          </li>
          <li class="link-1">
            <a class="" target="_blank" href="https://github.com/joaoVtr"
              >GitHub</a
            >
          </li>
          <li class="link-1">
            <a
              target="_blank"
              class=""
              href="https://www.facebook.com/profile.php?id=100001841830075"
              >Facebook</a
            >
          </li>
          <li class="link-1">
            <a
              class=""
              target="_blank"
              href="https://www.instagram.com/joao97vtr/"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </header>
    <!-- /header -->
    <!-- Main -->
    <main
      class="bg-[url('../designs/img/bg-1-7.jpg')] h-[calc(100vh-5rem)] bg-cover"
    >
      <div
        class="text-7xl text-center py-10 font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-800 to-green-500"
        x-data="{
          text: '',
          textArray : ['JoÃ£o Vitor Menezes de Jesus'],
          textIndex: 0,
          charIndex: 0,
          typeSpeed: 200,
       }"
        x-init="setInterval(function(){
          let current = $data.textArray[ $data.textIndex ];
          $data.text = current.substring(0, $data.charIndex);
          $data.charIndex += 1;
       }, $data.typeSpeed);"
      >
        <h1 x-text="text"></h1>
      </div>
    </main>
    <!-- /Main -->
  </body>
</html>
